<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Ambiente - ESP32 + Azure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1f2933);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #111827;
      padding: 32px 40px;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 24px;
    }
    .values {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .chip {
      flex: 1;
      background: #020617;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid #1f2937;
    }
    .label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .footer {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Monitor de Ambiente</h1>
    <p class="subtitle">ESP32 + DHT11 + Azure Static Web Apps</p>

    <div class="values">
      <div class="chip">
        <div class="label">Temperatura</div>
        <!-- Valores de ejemplo, puedes cambiarlos -->
        <div id="temp" class="value">24.3 &deg;C</div>
      </div>
      <div class="chip">
        <div class="label">Humedad</div>
        <div id="hum" class="value">48.0 %</div>
      </div>
    </div>

    <div class="footer" id="time">
      Prototipo IoT en la nube con Microsoft Azure.
    </div>
  </div>

  <!--
    Nota:
    Ahora mismo los datos son de ejemplo.
    Más adelante aquí podrías añadir JavaScript para leer datos reales
    desde una API de Azure (Function, Storage, etc.).
  -->
</body>
</html>
