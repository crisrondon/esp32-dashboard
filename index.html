<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Ambiente - ESP32 + Azure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1f2933);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #111827;
      padding: 32px 40px;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 24px;
    }
    .values {
      display: flex;
      gap: 16px;
      justify-content:space-between;
      margin-bottom: 16px;
    }
    .chip {
      flex: 1;
      background: #020617;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid #1f2937;
    }
    .label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .footer {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 12px;
    }
    .error {
      color: #f97373;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Monitor de Ambiente</h1>
    <p class="subtitle">Datos reales desde ESP32 â†’ Azure Functions</p>

    <div class="values">
      <div class="chip">
        <div class="label">Temperatura</div>
        <div id="temp" class="value">-- &deg;C</div>
      </div>
      <div class="chip">
        <div class="label">Humedad</div>
        <div id="hum" class="value">-- %</div>
      </div>
    </div>

    <div id="time" class="footer">
      Esperando datos desde Azure...
    </div>
  </div>

  <script>
    // ðŸ‘‰ Pega aquÃ­ la URL de tu funciÃ³n SIN &temp ni &hum
    const functionUrlBase = "https://dashboard-esp32-eahjaga5f2cjhvfv.canadacentral-01.azurewebsites.net/api/lectura?code=EdtR1aviY53groNFIZ39bX7ZDqAlCZlutzFo1ja9ff1-AzFuNGn5HA==";

    async function cargarDatos() {
      const timeEl = document.getElementById("time");
      try {
        const resp = await fetch(functionUrlBase + "&mode=get");
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();

        if (data.temperatura === undefined || data.humedad === undefined) {
          timeEl.textContent = "AÃºn no hay datos desde el ESP32.";
          return;
        }

        document.getElementById("temp").innerHTML =
          parseFloat(data.temperatura).toFixed(1) + " &deg;C";
        document.getElementById("hum").innerHTML =
          parseFloat(data.humedad).toFixed(1) + " %";
        timeEl.textContent = "Ãšltima actualizaciÃ³n: " + data.timestamp;
      } catch (e) {
        console.error(e);
        timeEl.textContent = "Error cargando datos desde Azure";
        timeEl.classList.add("error");
      }
    }

    // Cargar al entrar y luego cada 5 segundos
    cargarDatos();
    setInterval(cargarDatos, 5000);
  </script>
</body>
</html>
